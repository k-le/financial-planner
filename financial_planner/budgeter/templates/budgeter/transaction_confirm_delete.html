{% extends "budgeter/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid">
      <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Transaction</legend>
            <h2>Are you sure you want to delete the transaction:
                "{{ object.date_posted }},
                {{ object.payee }},
                {{ object.ingoing }},
                {{ object.outgoing }}"
            </h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit">Delete</button>
          <a class="btn btn-outline-secondary" href="{% url 'transaction-delete' object.id %}">Cancel</a>
        </div>
      </form>
    </div>
{% endblock content %}
